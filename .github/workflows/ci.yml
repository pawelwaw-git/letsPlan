name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Start container
        shell: bash
        run: |
          docker-compose -f docker-compose.yml up -d --build
#      - name: "install composer/npm"
#        run: |
#          docker exec -t lets-plan-php composer install
#          docker exec -t lets-plan-php npm install
#          docker exec -t lets-plan-php npm run dev
      - name: Create database schema
        shell: bash
        run: | 
          docker exec -t lets-plan-php php bin/console doctrine:schema:create --env=test
      - name: Run fixer and phpstan
        shell: bash
        run: |
          docker exec -t lets-plan-php composer phpstan
          docker exec -t lets-plan-php composer check-cs
      - name: Run Tests
        shell: bash
        run: |
          docker exec -t lets-plan-php composer behat_test
          docker exec -t lets-plan-php composer phpunit_test
      - name: Remove database
        shell: bash
        run: |
          docker exec -t lets-plan-php php bin/console doctrine:database:drop --force