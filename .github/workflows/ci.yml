name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: "install composer/npm"
        run: |
          composer install
          npm install
          npm run dev
      - name: Start stack
        shell: bash
        run: |
          docker-compose -f docker-compose.yml up -d --build
          cp behat.yml.dist behat.yml
          docker ps 
          docker network ls
          docker volume ls
          docker inspect lets-plan-php
          docker inspect lets-plan-db
          sleep 10
          docker ps
          docker exec -t lets-plan-php vendor/bin/phpunit