name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: pawelwaw/docker-images:latest
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: "install composer"
        run: |
          composer install
          npm install
          npm run dev
          php bin/console doctrine:migrations:migrate
          php bin/console doctrine:fixtures:load
          composer test