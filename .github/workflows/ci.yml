name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: "install composer/npm"
        run: |
          composer install
          npm install
          npm run dev
      - name: Start stack
        shell: bash
        run: |
          docker-compose -f docker-compose.yml up -d
          docker ps
          docker exec -it lets-plan-php composer test