name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: pawelwaw/docker-images:latest


    steps:
    - uses: actions/checkout@v2
      with:
        image: pawelwaw/docker-images:latest
        run: |
          composer validate --strict
          composer install
          npm install
          npm run dev